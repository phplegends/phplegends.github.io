<footer class="footer">
    <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title is-size-4">Ãšltimas postagens</h1>
            <ul>
              {%- for post in site.posts limit:5 -%}
                <li>
                  <a href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title | truncate: 35 }}
                  </a>
                </li>
              {%- endfor -%}
            </ul>
          </div>

          <div class="column">
            <h1 class="title title is-size-4">Contato</h1>
            <ul>
              <li>
                <span class="icon">
                  <i class="fas fa-envelope"></i>
                </span>
                {{ site.email }}
              </li>
            </ul>
          </div>
        </div>
    </div>
</footer>

{%- if page.custom_js -%}
  {%- for js_file in page.custom_js -%}
    <script src='{{ site.url }}/js/{{ js_file }}.js'
            type="text/javascript"></script>
  {%- endfor -%}
{%- endif -%}
